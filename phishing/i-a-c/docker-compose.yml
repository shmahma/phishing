version: "3.9"
services:
  website:
    ports:
      - "80:80"
    build: './build/website'

  mysql:
    restart: always
    container_name: "mysql"
    ports:
      - "3306:3306"
    build: './build/mysql'
    environment:
      MYSQL_ROOT_PASSWORD: "super-secret-password"
      MYSQL_DATABASE: "my-wonderful-website"

  mail-server:
    build: './build/mail'
